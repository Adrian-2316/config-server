# HYSTRIX
hystrix.threadpool.default.cores-size=20
hystrix.threadpool.default.maxQueueSize=50000000
hystrix.threadpool.default.keepAliveTimeMinutes=2
hystrix.threadpool.default.queueSizeRejectionThreshold=50000000
hystrix.command.default.execution.timeout.enabled=false
hystrix.command.default.execution.isolation.strategy=THREAD
hystrix.command.default.execution.isolation.timeoutInMilliseconds=3000000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=16000000
feign.client.config.default.connectTimeout=3000000
feign.client.config.default.readTimeout=3000000
# RIBBON
zuul.ribbon.server-list-refresh-interval=1000000
zuul.ribbon-isolation-strategy=thread
ribbon.server-list-refresh-interval=1000000
ribbon.ReadTimeout=4000000
ribbon.ConnectTimeout=4000000
# ZIPKIN
spring.zipkin.base-url=http://zipkin:9411
spring.sleuth.rxjava.schedulers.hook.enabled=false
# CONFIG SERVER
spring.cloud.config.overrideSystemProperties=false
spring.cloud.config.overrideNone=true

